<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__header__block">
          <div class="card__header__title">Формат</div>
          <div class="card__header__number">№113</div>
        </div>
        <div class="card__header__image"></div>
      </div>
      <div class="card__content">
        <div class="card__content__title">Массовая 3д печать</div>
        <div class="card__content__text">
          Низкая стоимость делает 3D печать доступной каждому Lorem ipsum dolor
          sit amet consectetur adipisicing elit. In, excepturi!
        </div>
        <div class="card__content__info">
          <div class="info__item info__item--date-period">
            <span class="info__item__img info__item__img--date-period"></span>
            2008-2020
          </div>
          <div class="info__item info__item--username">
            <span class="info__item__img info__item__img--username"></span>
            Тутаев П.Л.
          </div>
          <div class="info__item info__item--percent">
            <span class="info__item__img info__item__img--percent"></span>
            >90%
          </div>
          <div class="info__item info__item--people">
            <span class="info__item__img info__item__img--people"></span>
          </div>
        </div>
      </div>
      <div class="card__link"></div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
